<section class="what-found-section">
    <div class="container">
        
        <div class="text-center mb-5">
            <h2 class="main-title">ماذا وجدت؟</h2>
        </div>

        <div class="row g-4">
            
            <div class="col-lg-8 order-lg-1 order-1">
                <div class="row g-3 justify-content-center">
                    
                    @for (cat of categories; track cat.id) {
                        <div class="col-md-4 col-sm-6">
                            <div class="category-card">
                                <div class="icon-circle">
                                    <i [class]="cat.icon"></i>
                                </div>
                                <h3>{{ cat.title }}</h3>
                                <p class="sub-title">{{ cat.subTitle }}</p>
                            </div>
                        </div>
                    }

                </div>

                <div class="illustration-banner mt-5" style="background-image: url('assets/images/found.png');">
                    <div class="overlay-text">
                        <h4>اعثر على ممتلكاتك بسرعة!</h4>
                        <p>نحن نساعدك في لم شمل المفقودات مع أصحابها.</p>
                    </div>
                    <div class="circle-icon">
                        <i class="fa-solid fa-ban"></i>
                    </div>
                </div>
                </div>

            <div class="col-lg-4 order-lg-2 order-2">
                <div class="recent-sidebar">
                    <h4 class="sidebar-title">الموجود مؤخراً</h4>
                    <div class="sidebar-line"></div>

                    <div class="recent-list">
                        @for (item of foundItems; track item.title) {
                            <div class="recent-item">
                                <h5>{{ item.title }}</h5>
                                <p>{{ item.desc }}</p>
                            </div>
                        }
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
