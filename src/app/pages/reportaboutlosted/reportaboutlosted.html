<section class="report-section">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            
            <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
                <div class="form-container">
                    <h2 class="form-title">الإبلاغ عن عنصر مفقود</h2>
                    <p class="form-subtitle">املأ النموذج أدناه لمساعدتنا في العثور على ما فقدته.</p>

                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control custom-input" placeholder="اسم العنصر">
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control custom-input" rows="4" placeholder="الوصف"></textarea>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control custom-input" placeholder="مكان الفقدان">
                            </div>
                            <div class="col-md-6">
                                <input type="text" onfocus="(this.type='date')" class="form-control custom-input" placeholder="تاريخ الفقدان">
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control custom-input" placeholder="معلومات الاتصال">
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="agreeCheck">
                            <label class="form-check-label" for="agreeCheck">
                                أقر أن جميع المعلومات والصور المقدمة صحيحة وأتحمل المسؤولية القانونية عنها
                            </label>
                        </div>

                        <button type="submit" class="btn btn-submit w-100">إرسال البلاغ</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-5 col-md-8 offset-lg-1 text-center">
                <div class="image-container">
                    <img src="assets/images/person.png" alt="Looking for item" class="img-fluid illustration-img">
                </div>
            </div>

        </div>
    </div>
</section>
