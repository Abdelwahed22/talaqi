<!-- src/app/pages/forgot-password/forgot-password.html -->


<section class="forgot-container" dir="rtl" lang="ar">
  <div class="forgot-card">
    <h2>هل نسيت كلمة المرور؟</h2>

    <label class="label">البريد الإلكتروني أو رقم الهاتف</label>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <input
        type="text"
        class="input"
        placeholder="أدخل بريدك الإلكتروني أو رقم هاتفك"
        formControlName="input"
      />

      <div class="err" *ngIf="f['input'].touched && f['input'].invalid">
        <span *ngIf="f['input'].errors?.['required']">هذا الحقل مطلوب.</span>
        <span *ngIf="f['input'].errors?.['email']">أدخل بريدًا إلكترونيًا صالحًا.</span>
      </div>

      <button type="submit" class="btn" [disabled]="form.invalid || loading">
        {{ loading ? 'جاري الإرسال...' : 'إرسال رمز التحقق' }}
      </button>
    </form>

    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="err">{{ errorMessage }}</div>

    <p class="bottom-link">
      لا تمتلك حسابًا؟ <a routerLink="/register">سجل الآن</a>
    </p>
  </div>
</section>
