

<div class="container" dir="rtl">
  <h2>تعديل الملف الشخصي</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="edit-form">
    <label>الاسم</label>
    <input title="firstName" formControlName="firstName" />
    <label>اللقب</label>
    <input title="lastName" formControlName="lastName" />
    <label>رقم الهاتف</label>
    <input title="phoneNumber" formControlName="phoneNumber" />
    <div class="actions">
      <button type="submit" [disabled]="loading">حفظ</button>
      <button type="button" (click)="router.navigate(['/profile'])" class="btn-cancel">إلغاء</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
  </form>
</div>
