<app-navbar></app-navbar>

<section class="login-container">
  <div class="image-section">
    <img src="/assets/images/password.png" alt="illustration" />
  </div>

  <div class="form-section">
    <h2>تسجيل الدخول</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="email" placeholder="البريد الإلكتروني" formControlName="email" />
      <div class="err" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        ادخل ايميل صحيح
      </div>

      <input type="password" placeholder="كلمة المرور" formControlName="password" />
      <div class="err" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        كلمة المرور مطلوبة (6 أحرف على الأقل)
      </div>

      <button class="submit-btn" type="submit" [disabled]="form.invalid || loading">تسجيل الدخول</button>
    </form>

    <p class="register-link">
      لا تمتلك حساباً؟ <a routerLink="/register">سجل الآن</a><br />
      نسيت كلمة المرور؟ <a routerLink="/forgot-password">إعادة تعيين كلمة المرور</a>
    </p>

    <div class="err" *ngIf="error">{{ error }}</div>
  </div>
</section>
