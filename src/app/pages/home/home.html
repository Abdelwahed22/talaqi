<app-navbar></app-navbar>

<section class="hero">
  <div class="hero-content">
    <h1>عشان الضياع مايبقاش نهاية</h1>
    <p>من أول لحظة فقدان لحد لحظة اللقاء ... إحنا هنا علشان نرجّع الأمل.</p>

    <div class="hero-buttons">
      <button class="btn-outline" (click)="onSearchClick()">إبحث عما فقدته</button>
      <button class="btn-primary" (click)="onAssistClick()">ساعد غيرك</button>
    </div>

    <div class="search-inline">
      <select title="search-inline" [(ngModel)]="category">
        <option value="">الكل</option>
        <option value="people">أشخاص</option>
        <option value="items">أغراض</option>
        <option value="pets">حيوانات أليفة</option>
      </select>

      <input type="text" placeholder="ابحث (مثال: محافظة، هاتف، كلب...)" [(ngModel)]="q" />

      <button class="btn-search" (click)="onSearchSubmit()">بحث</button>
    </div>
  </div>

  <div class="hero-image">
    <img src="assets/images/3_hug.png" alt="Hope Image" />
  </div>
</section>
